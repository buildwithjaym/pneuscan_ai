<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/assets/img/Pnue.png" />
  <title>Login | PneuScan AI</title>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
  <main class="auth-wrap">
    <a class="brand auth-brand" href="/index.html">
      <img class="brand-mark" src="/assets/img/Pnue.png" alt="PneuScan AI icon" />
      <span class="brand-text">PneuScan <span class="brand-ai">AI</span></span>
    </a>

    <section class="auth-card">
      <h1>Welcome back</h1>
      <p class="muted">Log in to access the dashboard and your scan history.</p>

      <form id="loginForm" class="auth-form">
        <label class="auth-label">
          Email
          <input id="email" type="email" autocomplete="email" required />
        </label>

        <label class="auth-label">
          Password
          <input id="password" type="password" autocomplete="current-password" required />
        </label>

        <button class="btn btn-primary" type="submit">Log in</button>

        <p class="auth-links"style="align-items: center; justify-content: center; ">
          <a href="/auth/forgot.html">Forgot password?</a>
          <span>â€¢</span>
          <a href="/auth/signup.html">Create account</a>
        </p>

        <p id="msg" class="auth-msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script type="module" src="/assets/js/auth/login.js"></script>
</body>
</html>
